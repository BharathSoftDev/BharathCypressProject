name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install
          npx cypress cache clear  # Ensure no cache issues
          npx cypress install      # Install Cypress dependencies

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true
          config-file: cypress.config.js  # Optional, if you use a custom config
          
      - name: Upload Cypress Test Results (Screenshots/Videos)
        if: always()
        uses: actions/upload-artifact@v4  # âœ… Updated to v4
        with:
          name: cypress-results
          path: |
            cypress/screenshots
            cypress/videos